<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <h1 id="title">Registration Form</h1>
    <p id="description">Hello, here is a registration form. Please fill in your details.</p>
    <form action="" id="survey-form">
        <div class="input">
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" placeholder="John Doe" required>
        </div>

        <div class="input">
            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" placeholder="example@gmail.com" required>
        </div>

        <div class="input">
            <label id="number-label" for="number">Age</label>
            <input type="number" id="number" max="60" min="18" placeholder="age">
        </div>

        <div class="input">
            <label for="dropdown">Select your region </label>
            <select name="region" id="dropdown">
                <option value="north-america">North America</option>
                <option value="south-america">South America</option>
                <option value="africa">Africa</option>
                <option value="asia">Asia</option>
                <option value="australia">Australia</option>
                <option value="antartica">Antartica</option>
                <option value="europe">Europe</option>
            </select>
        </div>

        <div class="input">
            <p id="gender-prompt">What gender do you identify with?</p>
            <label for="male">
                <input type="radio" name="gender" id="male" value="male">
                Male
            </label>

            <label for="female">
                <input type="radio" name="gender" id="female" value="female">
                Female
            </label>

            <label for="non-binary">
                <input type="radio" name="gender" id="non-binary" value="non-binary">
                Non-binary
            </label>
        </div>

        <div class="input">
            <p id="checkbox-prompt">What would you like to see improved? (Check all that apply)</p>
            <label for="front-end">
                <input type="checkbox" name="interests" id="front-end" value="front-end">
                Front End Projects
            </label>
            <label for="back-end">
                <input type="checkbox" name="interests" id="back-end" value="back-end">
                Back End Projects
            </label>
            <label for="data-visualisation">
                <input type="checkbox" name="interests" id="data-visualisation" value="data-visualisation">
                Data Visualisation Projects
            </label>
            <label for="challenges">
                <input type="checkbox" name="interests" id="challenges" value="challenges">
                Challenges
            </label>
            <label for="finterests">
                <input type="checkbox" name="interests" id="video" value="video">
                Interests
            </label>
            <label for="fforums">
                <input type="checkbox" name="interests" id="forums" value="forums">
                Forums
            </label>
        </div>

        <div class="input">
            <p>Please leave a comment below.</p>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comments here"></textarea>
        </div>

        <button id="submit" type="submit">Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
