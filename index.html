<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
   
</head>
<body>
    <h1 id="title">registration form</h1>
     <p id="description">Hello, here is a registration form fill in your details</p>
     <form action="" id="survey-form">
        <div class="input">
       <label id="name-label" for="name">name</label>
       <input type="text" id="name" placeholder="John Doe" >
        </div>
        
       <div class="input">
           <label id="email-label" for="email">email</label>
           <input  type="email" id="email" placeholder="example@gmail.com" >
       </div>

       <div class="input">
           <label id="number-label" for="number">age</label>
           <input  type="number" id="number" max="60" min="18" placeholder="age" >
       </div>
        <div class="region">
             
                   <p>Select your region </p>
            
                   <select name="region" id="dropdown">
                    <option value="north-america">North America</option>
                    <option value="south-america">South America</option>
                    <option value="africa">Africa</option>
                    <option value="asia">Asia</option>
                    <option value="australia">Australia</option>
                    <option value="antartica">Antartica</option>
                    <option value="europe">Europe</option>
                   </select>
        </div>

       <div class="gender">
           <p id="gender-prompt">What gender do you identify with?</p>
           <div>
               <input type="radio" name="gender" id="male" value="male">
               <label for="male">Male</label>
           </div>
           <div>
               <input type="radio" name="gender" id="female" value="female">
               <label for="female">Female</label>
           </div>
           <div>
               <input type="radio" name="gender" id="non-binary" value="non-binary">
               <label for="non-binary">Non-binary</label>
           </div>
       </div>

       <p id="checkbox-prompt">What would you like to see improved? (Check all that apply)</p>
       <input type="checkbox" name="interests" id="front-end" value="front-end">
       <label for="front-end">Front End Projects</label>
       <input type="checkbox" name="interests" id="back-end" value="back-end">
       <label for="back-end">Back End Projects</label>
       <input type="checkbox" name="interests" id="data-visualisation" value="data-visualisation">
       <label for="data-visualisation">Data Visualisation Projects</label>
       <input type="checkbox" name="interests" id="challenges" value="challenges">
       <label for="challenges">Challenges</label>
       <input type="checkbox" name="interests" id="video" value="video">
       <label for="finterests">Interests</label>
       <input type="checkbox" name="interests" id="forums" value="forums">
       <label for="fforums">Forums</label>

       <p>Please leave a comment below.</p>
       <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comments here"></textarea>

       <button id="submit" type="submit">Submit</button>
     </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
